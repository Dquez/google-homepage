<!DOCTYPE html>
<html>

    <link href="styles/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="top_right">
      <ul class="right_side">
        <li class="items">
          <a href="http://google.com">Gmail</a>
        </li>
        <li class="items">
          <a href="http://google.com">Images</a>
        </li>
        <li class="items">
          <a href="http://google.com">
          <table>
            <thead>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>

            </tbody>
          </table>
        </a>
        </li>

    <div id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google">
    </div>
    <div id="search">
      <form action="http://google.com" method="get" name="results">
        <input type="text" name="search" id="search_box">

          <img src="http://i.imgur.com/l5S4LZ2.png">

    <div class="button">

      </a>
      <a href="http://google.com">

  <footer class="bottom">

    <a href="http://google.com" class="ad">Advertising</a>
    <a href="http://google.com" class="bus">Business</a>
    <a href="http://google.com" class="about">About</a>
  </div class="bottom_left">
  <div class="bottom_right">
    <a href="http://google.com" class="privacy">Privacy</a>
